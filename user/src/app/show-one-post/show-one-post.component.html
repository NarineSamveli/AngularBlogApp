<div class="modal fade oneModal" id="oneModal" tabindex="-1" role="dialog" aria-labelledby="oneModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="oneModalLabel">Post </h5>
                <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="oneInputauthor1">Author</label>
                        <input name="author" readonly type="text" [(ngModel)]="post.author" class="form-control" id="oneInputauthor1" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="oneInputTitle1">Title</label>
                        <input name="title" readonly type="text" [(ngModel)]="post.title" class="form-control" id="oneInputTitle1" placeholder="Enter title">
                    </div>
                    
                    <div class="form-group">
                        <label for="oneInputDescription1">Description</label>
                        <textarea name="description" readonly [(ngModel)]="post.description" class="form-control" id="oneInputDescription1" placeholder="Description">
                        </textarea>
                    </div>

                    <mat-accordion>
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">
                          <mat-expansion-panel-header class="commentPanel">
                            <mat-panel-title> Comments <span>   </span> <i class="fa fa-comments" aria-hidden="true"></i></mat-panel-title>
                            <mat-panel-description>
                              Currently I am {{panelOpenState ? 'open' : 'closed'}}
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                          <p>I'm visible because I am open</p>
                        </mat-expansion-panel>
                      </mat-accordion>
                      <br/>

                      <button #closeBtn  type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </form>
            </div>
        </div>
    </div>
</div>
